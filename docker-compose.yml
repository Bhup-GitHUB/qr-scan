services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: qrpay
      POSTGRES_PASSWORD: qrpay123
      POSTGRES_DB: qr_payment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts:/seed:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrpay -d qr_payment"]
      interval: 2s
      timeout: 2s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://qrpay:qrpay123@postgres:5432/qr_payment
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_TTL_SECONDS: "300"
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: "8080"
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: on-failure

  tester:
    image: curlimages/curl:8.6.0
    depends_on:
      - backend
    entrypoint: ["sh", "-lc"]

volumes:
  postgres_data:
  redis_data:
