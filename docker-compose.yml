version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qr_payment_db
    environment:
      POSTGRES_USER: qrpay
      POSTGRES_PASSWORD: qrpay123
      POSTGRES_DB: qr_payment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: qr_payment_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
